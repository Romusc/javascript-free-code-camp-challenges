<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center title">
        <h1> Tic Tac Toe </h1>
      </div>
      <div class="col-xs-12 text-center player-box">
        <h3> Game Mode </h3>
        <div class="col-xs-4 col-xs-offset-1 player-selector" id="one-player-mode">
          <h4>1 Player</h4>
        </div>
        <div class="col-xs-4 col-xs-offset-2 player-selector" id="two-player-mode">
          <h4>2 Players</h4>
        </div>
      </div>

      <div class="col-xs-12 text-center token-choice hidden">
        <h3>Choose your token </h3>
        <div class="col-xs-4 col-xs-offset-1 token-selector" id="token-circle">
          <h4>O</h4>
        </div>
        <div class="col-xs-4 col-xs-offset-2 token-selector" id="token-cross">
          <h4>X</h4>
        </div>
      </div>
    </div>

    <!-- board -->

    <div class="row"></div>
    <div class="col-xs-4 col-xs-offset-4 board">
      <div class="col-xs-4 square" id="a1"></div>
      <div class="col-xs-4 square" id="b1"></div>
      <div class="col-xs-4 square" id="c1"></div>

      <div class="col-xs-4 square" id="a2"></div>
      <div class="col-xs-4 square" id="b2"></div>
      <div class="col-xs-4 square" id="c2"></div>

      <div class="col-xs-4 square" id="a3"></div>
      <div class="col-xs-4 square" id="b3"></div>
      <div class="col-xs-4 square" id="c3"></div>
    </div>
  </div>
</div>


<div class="dummy-selector" hidden></div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>

<script src="script.js"></script>

</html>
