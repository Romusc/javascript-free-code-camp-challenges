<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1 style="margin: 80px"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 calculator">
        <div class="col-xs-12 screen text-right">
          <h1 id="output">Calculator</h1>
          <p id="details">try me :)</p>
        </div>
        <div class="row">
          <div class="col-xs-3 dial" id="ac">AC</div>
          <div class="col-xs-3 dial" id="ce">CE</div>
          <div class="col-xs-3 dial sign" id="/">/</div>
          <div class="col-xs-3 dial sign" id="*">x</div>
        </div>
        <div class="row">
          <div class="col-xs-3 dial num" id="7">7</div>
          <div class="col-xs-3 dial num" id="8">8</div>
          <div class="col-xs-3 dial num" id="9">9</div>
          <div class="col-xs-3 dial sign" id="-">-</div>
        </div>
        <div class="row">
          <div class="col-xs-3 dial num" id="4">4</div>
          <div class="col-xs-3 dial num" id="5">5</div>
          <div class="col-xs-3 dial num" id="6">6</div>
          <div class="col-xs-3 dial sign" id="+">+</div>
        </div>

        <div class="row">
          <div class="col-xs-3 dial num" id="1">1</div>
          <div class="col-xs-3 dial num" id="2">2</div>
          <div class="col-xs-3 dial num" id="3">3</div>
          <div class="col-xs-3 dial" id="equal">=</div>
        </div>
        <div class="row">
          <div class="col-xs-6 dial num">0</div>
          <div class="col-xs-3 dial num">.</div>
          <div class="col-xs-3 dial"></div>
        </div>
      </div>
    </div>


  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="assets/js/jquery.magnific-popup.min.js"></script>
  <script src="script.js"></script>
  </html>
