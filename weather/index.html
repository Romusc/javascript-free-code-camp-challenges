<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Pompiere|Slackey" rel="stylesheet">

</head>
<body>

  <div class="container info-square">
    <div class="row">
      <h5 class="no-loc-alert hidden text-center"> WE CAN'T READ YOUR LOCATION! WE'LL ASSUME YOU'RE ON EARTH </h5>
      <h6 class="no-loc-details hidden text-center"> YOU CAN ACTIVATE GEOLOCATION IN YOUR BROWSER SETTINGS </h6>

      <div class="col-xs-12 text-center">
        <h1 class="city"></h1>
      </div>

      <div class="col-xs-12 text-center">
        <span class="glyphicons glyphicons-sweater"></span>
        <h1 class="temp-celsius"></h1>
        <h1 class="temp-fahrenheit hidden"></h1>
        <div class="btn btn-sm c-f-switch">C / F</div>
      </div>

      <div class="col-xs-12 text-center">
        <h1 class="description"></h1>
      </div>

      <h3 class="text-center hidden" id="cold"><i class="fa fa-snowflake-o" aria-hidden="true"></i> That's kind of cold <i class="fa fa-snowflake-o" aria-hidden="true"></i></h3>

      <h3 class="text-center hidden" id="mild"><i class="fa fa-cloud" aria-hidden="true"></i> That's kind of mild <i class="fa fa-cloud" aria-hidden="true"></i></h3>

      <h3 class="text-center hidden" id="hot"><i class="fa fa-sun-o" aria-hidden="true"></i> That's kind of hot <i class="fa fa-sun-o" aria-hidden="true"></i></h3>

    </div>
  </div>



</body>
