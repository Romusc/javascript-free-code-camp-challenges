<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row title-box">
      <div class="col-xs-12 text-center">
        <h1> Pomodoro clock </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">

        <div class="col-xs-6 text-center">
          <div class="row">
            <div class="col-xs-12 text-center">
              <h4>Session</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 dial" id="session-minus">
              <h3>-</h3></div>
              <div class="col-xs-4 counter" id="session"><h3 id="session-value">25</h3></div>
              <div class="col-xs-4 dial" id="session-plus">
                <h3>+</h3></div>
              </div>
            </div>
            <div class="col-xs-6 text-center box">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <h4>Break</h4>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-4 dial" id="break-minus">
                  <h3>-</h3></div>
                  <div class="col-xs-4 counter" id="break"><h3>5</h3></div>
                  <div class="col-xs-4 dial" id="break-plus">
                    <h3>+</h3></div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 text-center">
                <div class="btn" id="start-button">
                  Start the Timer!
                </div>
              </div>
              <div class="col-xs-12 text-center">
                <div class="info">

                </div>
              </div>

              <div class="col-xs-12 text-center">
                <div class="screen">

                </div>
              </div>
            </div>
          </div>


        </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <script src="script.js"></script>

        </html>
