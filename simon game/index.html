<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1> Simon Game </h1>

        <div class="btn start">New Game</div>
        <div class="count">0 notes  </div>
        <div class="btn btn-sm strict">Strict Mode: Off</div>


      </div>

      <div class="col-xs-4 col-xs-offset-4 board">
        <div class="col-xs-6 button green" id="green"></div>
        <div class="col-xs-6 button red" id="red"></div>
        <div class="col-xs-6 button blue" id="blue"></div>
        <div class="col-xs-6 button yellow" id="yellow"></div>
      </div>

    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="script.js"></script>

</html>
